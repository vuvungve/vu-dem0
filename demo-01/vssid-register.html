<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VSSID REGISTER</title>
    </head>
    <body>
        <form action="vssid.vn" method="get">
            <fieldset>
                <legend>Register</legend>
            <label>First & Last Name</label>
            <input type="text" name="Name"> <br>
            <label>Username</label>
            <input type="text" name="Username"> <br>
            <label>Password </label>
            <input type="password" name="Password"> <br>
            <label>Birthday</label>
            <input type="date" name="Birthday"> <br>
            <label>Gender</label>
            <span>Male</span><input type="radio" value="1" name="gender" checked/>
            <span>Female</span><input type="radio" value="2" name="gender"/>
            <span>Other</span><input type="radio" value="3" name="gender"> <br>
            <label>Marital Status</label>
            <select name="marital status">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widow or Widower">Widow or Widower</option>
            </select> <br>
            <label>Nationality</label>
            <input type="checkbox" value="VN" name="na1"> Vietnamese
            <input type="checkbox" value="USA" name="na2"> American
            <input type="checkbox" value="Other" name="na3"> Other <br>
            <label>Email Address</label>
            <input type="email" value="" name="mail"> <br>
            <label>Address</label>
            <textarea name="Address" id="" cols="45" rows="1"></textarea> <br>
            <label>District</label>
            <select name="location">
                <option value="Hai Chau">Hai Chau</option>
                <option value="Thanh Khe">Thanh Khe</option>
                <option value="Lien Chieu">Lien Chieu</option>
                <option value="Son Tra">Son Tra</option>
                <option value="Ngu Hanh Son">Ngu Hanh Son</option>
                <option value="Hoa Vang">Hoa Vang</option>
                <option value="Cam Le">Cam Le</option></select> <br>
            <label>Phone Number</label>
            <input type="text" value="Number" min="0" max="9"/> <br>
            <input type="submit" value="Register" />
            <input type="reset">
            <input type="button" value="Click Here" onclick="alert('HEHEHEHE')"/>
            </fieldset>
            </form>


            


            
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <form action="" method="post">
    <script>
      var a = prompt("Input a")*1;
      var b = prompt("Input b")*1;
      var c = prompt("Input c")*1;
      if(a>b){
        if(a>c){
            alert(a +" là số lớn nhất");
        }
        else{
            alert(c +" là số lớn nhất");
        }
      }
      else{
        if(b>c){
            alert("b là số lớn nhất");
        }
        else{
            alert("c là số lớn nhất");
        }
      }
        
    </script>
    </body>
    
</html>
